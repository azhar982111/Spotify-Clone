<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="sign_up_cont">
        <div id="sign_up_img">
            <img src="Screenshot 2022-05-24 001036.png" alt="">
        </div>
        <div id="sign_up_para">
            <p>
                To continue, log in to Spotify
            </p>
        </div>
        <div id="signup_social">
            <div id="signup_facebook">
                <img src="facebook.png" alt="">
                <label for="">CONTINUE WITH FACEBOOK</label>
            </div>
            <div id="signup_apple">
                <img src="apple.png" alt="">
                <label for="">CONTINUE WITH APPLE</label>
            </div>
            <div id="signup_google">
                <img src="google.png" alt="">
                <label for="">CONTINUE WITH GOOGLE</label>
            </div>
            <div id="signup_google">
                <!-- <img src="google.png" alt=""> -->
                <label for="">CONTINUE WITH PHONE NUMBER</label>
            </div>
        </div>
        <div id="signup_or">
            <label for="">or</label>
        </div>
        <div id="sigup_email" class="signup_div_input">
            <label for="" class="signup_label">Email address or username</label>
            <input type="email" class="signup_input" placeholder="Email address or username" id="login_input">

        </div>

        <div id="sigup_password" class="signup_div_input">
            <label for="" class="signup_label">password</label>
            <input type="password" class="signup_input" placeholder="Password" id="login_password">

        </div>
        <div id="password_login">
            <div id="forgetPassword">

                <a href="">Forgot your password?</a>
                <div id="signp_fst">
                    <input type="checkbox" name="" id="Rememberpassword" value="fst">
                    <label for="fst">Remember me</label>
                </div>
            </div>
            <div id="loginbutton">
                <button id="signup_button" onclick="loginuser()">
              LOG IN
                </button>
            </div>

        </div>
        <div id="hr"></div>
        <div id="login_account">
            <b>Don't have an account?</b>
        </div>
        <div id="signup_soptify" onclick="gotosignup_page()">
           
            <label for="">SIGN UP FOR SPOTIFY</label>
        </div>


    </div>



    </div>
    <div id="singUp_fix_inage">
        <img src="Screenshot 2022-05-24 201620.png" alt="">
    </div>
</body>

</html>
<script src="./login.js"></script>
